<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>To Do list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="base :: navbar"></div>

  <table class="table" th:if="${items.size()} > 0">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Description</th>
      <th scope="col">Due Date</th>
      <th scope="col">Priority</th>
      <th scope="col">Status</th>
      <th scope="col">Image</th>
      <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${items}">
      <th scope="row" th:text="${item.id}">
      <td th:text="${item.item}">
      <td th:text="${item.description}">
      <td th:text="${item.dueDate}">
      <td th:if="${item.priority}">
        Important<i class="bi bi-hand-thumbs-up"></i>
      </td>
      <td th:unless="${item.priority}">
        Not Important<i class="bi bi-hand-thumbs-down"></i>
      </td>
      <td th:if="${item.status}">
        Completed <i class="bi bi-check-circle"></i>
      </td>
      <td th:unless="${item.status}">
        Incomplete<i class="bi bi-x-circle"></i>
      </td>
      <td> <img th:src="${item.pic}" width="200px"> </td>
      <td>
        <a th:href="@{/update/{id}(id=${item.id})}">Update</a>
        <a th:href="@{/detail/{id}(id=${item.id})}">Details</a>

      </td>
    </tr>
    </tbody>
  </table>

<div th:unless="${items.size()} > 0">
    <p>No Items</p>
  </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
