<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="base :: navbar"></div>

    <form th:action="@{/itemConfirm}" th:object="${item}" method="post">

        <input type="hidden" th:field="*{id}">

        Item Name: <input type="text" th:field="*{item}">
        <span th:if="${#fields.hasErrors('item')}" th:errors="*{item}"></span><br>

        Description: <textarea type="text" th:field="*{description}"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br>

        Image: <input type="url" th:field="*{pic}">
        <span th:if="${#fields.hasErrors('pic')}" th:errors="*{pic}"></span><br>

        Due Date: <input type="date" th:field="*{dueDate}">
        <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span><br>

        Priority:
        <input type="radio" id="important" th:field="*{priority}" th:value="true">
        <label for="important">Important</label>
        <input type="radio" id="notImportant" th:field="*{priority}" th:value="false">
        <label for="notImportant">Not Important</label><br>
        Status:
        <input type="radio" id="checked" th:field="*{status}" th:value="true">
        <label for="checked">Complete</label>
        <input type="radio" id="unChecked" th:field="*{status}" th:value="false">
        <label for="unChecked">incomplete</label><br><br>
        <input type="submit" value="submit">

    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
